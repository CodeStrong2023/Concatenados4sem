<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="./media/logo.png">
    <link rel="stylesheet" href="./css/registerForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <section id="registerSection">
        <form id="registerForm" action="/register" method="POST" class="contenedor-form">
            <div class="caja-p__form">
                <p>Registro</p>
            </div>
            <div class="contenedor-register">
                <input type="text" id="nombre_usuario" name="user_name" placeholder="Usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <input type="text" id="nombre" name="name" placeholder="Nombre y apellido" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="contenedor-button">
                <button type="submit">Registrarse</button>
            </div>
            <div class="contenedor-p__register">
                <p>¿Ya tienes cuenta? <a href="./formLogin.html">Acceder</a></p>
            </div>
        </form>
    </section>

</body>
</html>

    <script>
        // Evitar el comportamiento por defecto del formulario si quieres hacer un envío usando Fetch API
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());
    
          const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
    
          const result = await response.json();
          alert(result.message);  // Mostrar el mensaje de éxito o error
        });
      </script>
</body>
</html>
